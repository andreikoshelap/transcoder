<div class="table">
  <mat-card>
    <mat-card-header>
      <mat-card-title>List</mat-card-title>
      <mat-card-subtitle>End</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions align="end">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="field_name">
          <th mat-header-cell *matHeaderCellDef> Field Name </th>
          <td mat-cell *matCellDef="let element"> {{element.field_name}} </td>
        </ng-container>

        <ng-container matColumnDef="condition_operator">
          <th mat-header-cell *matHeaderCellDef> Condition Operator</th>
          <td mat-cell *matCellDef="let element"> {{element.condition_operator}} </td>
        </ng-container>

        <ng-container matColumnDef="property_value">
          <th mat-header-cell *matHeaderCellDef> Condition Value </th>
          <td mat-cell *matCellDef="let element"> {{element.property_value}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
    </mat-card-actions>
  </mat-card>
</div>
